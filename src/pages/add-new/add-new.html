<ion-header>

  <ion-navbar>
    <ion-title>Add New Reminder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <!-- Title Input -->
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Title"  [(ngModel)]="reminder.title" name="title" required #title="ngModel" clearInput></ion-input>
      </ion-item>

      <!-- Description Input -->
      <ion-item>
        <ion-input type="text" placeholder="Description" [(ngModel)]="reminder.text" name="text" required #text="ngModel"clearInput></ion-input>
      </ion-item>

      <!-- Date Input -->
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="date" name="date" required></ion-datetime>
      </ion-item>

      <!-- Time Input -->
      <ion-item>
        <ion-label>Time</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="time" required name="time"></ion-datetime>
      </ion-item>

      <!-- Tags Input -->
      <form #form="ngForm" (ngSubmit)="addTag(form.value)">
        <ion-item>
          <ion-label>Add your tags: </ion-label>
          <ion-input [(ngModel)]="tagInput" name="tagValue"></ion-input>
          <button ion-button item-right type="submit" icon-only clear>
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-item>
      </form>
      <ion-chip *ngFor="let tag of tagList">
        <ion-label>{{tag}}</ion-label>
        <button ion-button clear (click)="deleteTag(tag)">
          <ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-chip>

      <br>
      <br>
      <button [disabled]="!f.form.valid" ion-button type="submit" full>Create</button>

    </ion-list>
  </form>
  <button ion-button full (click)="scheduleNotification()">Schedule</button>
</ion-content>
